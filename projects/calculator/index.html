<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <header>
            <a href="https://realsnyperr.github.io">Calculator</a>
            <p>A simple calculator (JS Practice)</p>
        </header>
        <div class="panel">
            <h1 id="panel" class="panelline">0</h1>
        </div>
        <div class="numbers">
            <div class="column1">
                <ul>
                    <li><button type="button" id="b_7">7</button></li>
                    <li><button type="button" id="b_4">4</button></li>
                    <li><button type="button" id="b_1">1</button></li>
                    <li><button type="button" id="b_0">0</button></li>
                </ul>
            </div>
            <div class="column2">
                <ul>
                    <li><button type="button" id="b_8">8</button></li>
                    <li><button type="button" id="b_5">5</button></li>
                    <li><button type="button" id="b_2">2</button></li>
                    <li><button>.</button></li>
                </ul>
            </div>
            <div class="column3">
                <ul>
                    <li><button type="button" id="b_9">9</button></li>
                    <li><button type="button" id="b_6">6</button></li>
                    <li><button type="button" id="b_3">3</button></li>
                    <li><button>.</button></li>
                </ul>
            </div>
        </div>
        <div class="operations">
            <ul>
                <li><button type="button" id="op_c">C</button></li>
                <li><button type="button" id="op_mul">&times;</button></li>
                <li><button type="button" id="op_add">&plus;</button></li>
            </ul>
            <ul>
                <li><button type="button" id="op_eql">&equals;</button></li>
                <li><button type="button" id="op_div">&divide;</button></li>
                <li><button type="button" id="op_min">&minus;</button></li>
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
